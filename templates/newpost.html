{% extends 'base.html' %}

{% block content %}
<div class='header'>
<h1>New Post</h1>

</div>

<div class='content'>
<form method='post'>
    <table>
        <tr>
            <td>
                <label>Title: <input type='text' name='blog-title' value='Title' autofocus /></label>
            </td>
        </tr>
        <tr>
            <td>
                <label for='blog-body'>New Post:</label>
            </td>
        </tr>
        <tr>
            <td>
                <textarea name='blog-body' /></textarea>
            </td>
        </tr>
    </table>
    <button>Post</button>
</form>
</div>

{% endblock %}
